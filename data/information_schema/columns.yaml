description:
implementors:
  mariadb:
    - {version: "all", url: "https://mariadb.com/kb/en/information-schema-columns-table/"}
  postgres:
    - {version: "13",  url: https://www.postgresql.org/docs/13/infoschema-columns.html }
    - {version: "12",  url: https://www.postgresql.org/docs/12/infoschema-columns.html }
    - {version: "11",  url: https://www.postgresql.org/docs/11/infoschema-columns.html }
    - {version: "10",  url: https://www.postgresql.org/docs/10/infoschema-columns.html }
    - {version: "9.6", url: https://www.postgresql.org/docs/9.6/infoschema-columns.html }
    - {version: "9.5", url: https://www.postgresql.org/docs/9.5/infoschema-columns.html }
    - {version: "9.4", url: https://www.postgresql.org/docs/9.4/infoschema-columns.html }
    - {version: "9.3", url: https://www.postgresql.org/docs/9.3/infoschema-columns.html }
    - {version: "9.2", url: https://www.postgresql.org/docs/9.2/infoschema-columns.html }
    - {version: "9.1", url: https://www.postgresql.org/docs/9.1/infoschema-columns.html }
    - {version: "9.0", url: https://www.postgresql.org/docs/9.0/infoschema-columns.html }
    - {version: "8.4", url: https://www.postgresql.org/docs/8.4/infoschema-columns.html }
    - {version: "8.3", url: https://www.postgresql.org/docs/8.3/infoschema-columns.html }
    - {version: "8.2", url: https://www.postgresql.org/docs/8.2/infoschema-columns.html }
    - {version: "8.1", url: https://www.postgresql.org/docs/8.1/infoschema-columns.html }
    - {version: "8.0", url: https://www.postgresql.org/docs/8.0/infoschema-columns.html }
    - {version: "7.4", url: https://www.postgresql.org/docs/7.4/infoschema-columns.html }

columns:
  table_catalog:
    description: Name of the database containing the table (always the current database)
    implementors:
      mariadb: [{version: all, notes: always "def"}]
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  table_schema:
    description: Name of the schema containing the table
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  table_name:
    description: Name of the table
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  column_name:
    description: Name of the column
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  ordinal_position:
    description: Ordinal position of the column within the table (count starts at 1)
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  column_default:
    description: Default expression of the column
    implementors:
      mariadb: [{version: all, notes: From MariaDB 10.2.7, literals are quoted to distinguish them from expressions. NULL means that the column has no default. In MariaDB 10.2.6 and earlier, no quotes were used for any type of default and NULL can either mean that there is no default, or that the default column value is NULL.}]
      postgres:
        - version: "13"
          type: character_data
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  is_nullable:
    description: YES if the column is possibly nullable, NO if it is known not nullable. A not-null constraint is one way a column can be known not nullable, but there can be others.
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: yes_or_no
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
          type: character_data
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  data_type:
    description: Data type of the column    
    implementors:
      mariadb: [{version: all, notes: see https://mariadb.com/kb/en/data-types/}]
      postgres:
        - version: "13"
          type: character_data
          notes: |
            If it is a built-in type, or ARRAY if it is some array (in that case, see the view element_types), else USER-DEFINED (in that case, the type is identified in udt_name and associated columns). If the column is based on a domain, this column refers to the type underlying the domain (and the domain is identified in domain_name and associated columns).
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  character_maximum_length:
    description: If data_type identifies a character or bit string type, the declared maximum length; null for all other data types or if no maximum length was declared.
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  character_octet_length:
    description: If data_type identifies a character type, the maximum possible length in octets (bytes) of a datum; null for all other data types. The maximum octet length depends on the declared character maximum length (see above) and the server encoding.
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
          note: If data_type identifies a character type, the maximum possible length in octets (bytes) of a datum (this should not be of concern to PostgreSQL users); null for all other data types.
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  numeric_precision:
    description: If data_type identifies a numeric type, this column contains the (declared or implicit) precision of the type for this column. The precision indicates the number of significant digits. It can be expressed in decimal (base 10) or binary (base 2) terms, as specified in the column numeric_precision_radix. For all other data types, this column is null.
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  numeric_precision_radix:
    description: If data_type identifies a numeric type, this column indicates in which base the values in the columns numeric_precision and numeric_scale are expressed. The value is either 2 or 10. For all other data types, this column is null.
    implementors:
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  numeric_scale:
    description: If data_type identifies an exact numeric type, this column contains the (declared or implicit) scale of the type for this column. The scale indicates the number of significant digits to the right of the decimal point. It can be expressed in decimal (base 10) or binary (base 2) terms, as specified in the column numeric_precision_radix. For all other data types, this column is null.
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  datetime_precision:
    description: If data_type identifies a date, time, timestamp, or interval type, this column contains the (declared or implicit) fractional seconds precision of the type for this column, that is, the number of decimal digits maintained following the decimal point in the seconds value. For all other data types, this column is null.
    implementors:
      mariadb: [{version: all}]
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  interval_type:
    description: If data_type identifies an interval type, this column contains the specification which fields the intervals include for this column, e.g., YEAR TO MONTH, DAY TO SECOND, etc. If no field restrictions were specified (that is, the interval accepts all fields), and for all other data types, this field is null.
    implementors:
      postgres:
        - version: "13"
          type: character_data
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
          note: &not_impl "Not yet implemented"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  interval_precision:
    description: Applies to a feature not available in PostgreSQL (see datetime_precision for the fractional seconds precision of interval type columns)
    implementors:
      postgres:
        - version: "13"
          type: cardinal_number
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
          note: Applies to a feature not available in PostgreSQL (see datetime_precision for the fractional seconds precision of interval type columns)
        - version: "9.1"
          note: *not_impl
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  character_set_catalog:
    description: 
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
          notes: &not_appl Applies to a feature not available in PostgreSQL
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  character_set_schema: # sql_identifier
    description: Applies to a feature not available in PostgreSQL
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
          note: *not_appl
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
  character_set_name: # sql_identifier
    description: Applies to a feature not available in PostgreSQL
    implementors:
      mariadb: [{version: all, notes: if a non-binary string datatype}]
      postgres:
        - version: "13"
          type: sql_identifier
          note: *not_appl
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  collation_catalog: # sql_identifier
    description: Name of the database containing the collation of the column (always the current database), null if default or the data type of the column is not collatable
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
          note: *not_impl
        - version: "9.0"
          note: *not_impl
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  collation_schema: # sql_identifier
    description: Name of the schema containing the collation of the column, null if default or the data type of the column is not collatable
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
          note: *not_impl
        - version: "9.0"
          note: *not_impl
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  collation_name: # sql_identifier
    description: Name of the collation of the column, null if default or the data type of the column is not collatable
    implementors:
      mariadb: [{version: all, notes: Collation if a non-binary string data type, otherwise NULL.}]
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
          note: *not_impl
        - version: "9.0"
          note: *not_impl
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"  
  domain_catalog:
    description: If the column has a domain type, the name of the database that the domain is defined in (always the current database), else null.
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  domain_schema: # sql_identifier
    description: If the column has a domain type, the name of the schema that the domain is defined in, else null.
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  domain_name: # sql_identifier
    description: If the column has a domain type, the name of the domain, else null.
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  udt_catalog: # sql_identifier
    description: Name of the database that the column data type (the underlying type of the domain, if applicable) is defined in (always the current database)
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  udt_schema: # sql_identifier
    description: Name of the schema that the column data type (the underlying type of the domain, if applicable) is defined in
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  udt_name: # sql_identifier
    description: Name of the column data type (the underlying type of the domain, if applicable)
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  scope_catalog: # sql_identifier
    description: Applies to a feature not available in PostgreSQL
    implementors:
      postgres:
        - version: "13"
          type: sql_identifier
        - version: "12"
        - version: "11"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
