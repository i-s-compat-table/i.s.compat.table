description: metadata on all check constraints
implementors:
  mariadb:
    - {version: ">=10.2.22", url: "https://mariadb.com/kb/en/information-schema-check_constraints-table/"}
  postgres:
    - {version: "13", url: https://www.postgresql.org/docs/13/infoschema-check-constraints.html }
    - {version: "12", url: https://www.postgresql.org/docs/12/infoschema-check-constraints.html }
    - {version: "10", url: https://www.postgresql.org/docs/10/infoschema-check-constraints.html }
    - {version: "9.6", url: https://www.postgresql.org/docs/9.6/infoschema-check-constraints.html }
    - {version: "9.5", url: https://www.postgresql.org/docs/9.5/infoschema-check-constraints.html }
    - {version: "9.4", url: https://www.postgresql.org/docs/9.4/infoschema-check-constraints.html }
    - {version: "9.3", url: https://www.postgresql.org/docs/9.3/infoschema-check-constraints.html }
    - {version: "9.2", url: https://www.postgresql.org/docs/9.2/infoschema-check-constraints.html }
    - {version: "9.1", url: https://www.postgresql.org/docs/9.1/infoschema-check-constraints.html }
    - {version: "9.0", url: https://www.postgresql.org/docs/9.0/infoschema-check-constraints.html }
    - {version: "8.4", url: https://www.postgresql.org/docs/8.4/infoschema-check-constraints.html }
    - {version: "8.3", url: https://www.postgresql.org/docs/8.3/infoschema-check-constraints.html }
    - {version: "8.2", url: https://www.postgresql.org/docs/8.2/infoschema-check-constraints.html }
    - {version: "8.1", url: https://www.postgresql.org/docs/8.1/infoschema-check-constraints.html }
    - {version: "8.0", url: https://www.postgresql.org/docs/8.0/infoschema-check-constraints.html }
    - {version: "7.4", url: https://www.postgresql.org/docs/7.4/infoschema-check-constraints.html }
columns:
  constraint_catalog:
    description: "Name of the database containing the constraint (always the current database)"
    implementors:
      postgres:
        - { version: "13", type: sql_identifier }
        - version: "12"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
      mariadb: [{version: ">=10.2.22", notes: Always contains the string 'def'.}]
  constraint_schema:
    description: "Name of the schema containing the constraint"
    implementors:
      mariadb: [{version: ">=10.2.22", notes: Always contains the string 'def'.}]
      postgres:
        - { version: "13", type: sql_identifier }
        - version: "12"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  constraint_name:
    description: "Name of the constraint"
    implementors:
      mariadb: [{version: all}]
      postgres:
        - { version: "13", type: sql_identifier }
        - version: "12"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
  check_clause:
    description: "The check expression of the check constraint"
    implementors:
      mariadb: [{version: ">=10.2.22", notes: Always contains the string 'def'.}]
      postgres:
        - { version: "13", type: character_data }
        - version: "12"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"