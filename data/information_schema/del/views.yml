description: all views defined in the current database. Only those views are shown that the current user has access to (by way of being the owner or having some privilege).
implementors:
  postgres:
  - {version: "13", url:  https://www.postgresql.org/docs/13/infoschema-views.html }
  - {version: "12", url:  https://www.postgresql.org/docs/12/infoschema-views.html }
  - {version: "11", url:  https://www.postgresql.org/docs/11/infoschema-views.html }
  - {version: "10", url:  https://www.postgresql.org/docs/10/infoschema-views.html }
  - {version: "9.6", url: https://www.postgresql.org/docs/9.6/infoschema-views.html }
  - {version: "9.5", url: https://www.postgresql.org/docs/9.5/infoschema-views.html }
  - {version: "9.4", url: https://www.postgresql.org/docs/9.4/infoschema-views.html }
  - {version: "9.3", url: https://www.postgresql.org/docs/9.3/infoschema-views.html }
  - {version: "9.2", url: https://www.postgresql.org/docs/9.2/infoschema-views.html }
  - {version: "9.1", url: https://www.postgresql.org/docs/9.1/infoschema-views.html }
  - {version: "9.0", url: https://www.postgresql.org/docs/9.0/infoschema-views.html }
  - {version: "8.4", url: https://www.postgresql.org/docs/8.4/infoschema-views.html }
  - {version: "8.3", url: https://www.postgresql.org/docs/8.3/infoschema-views.html }
  - {version: "8.2", url: https://www.postgresql.org/docs/8.2/infoschema-views.html }
  - {version: "8.1", url: https://www.postgresql.org/docs/8.1/infoschema-views.html }
  - {version: "8.0", url: https://www.postgresql.org/docs/8.0/infoschema-views.html }
  - {version: "7.4", url: https://www.postgresql.org/docs/7.4/infoschema-views.html }
columns:

  table_catalog:
    description: Name of the database that contains the view (always the current database)
    implementors:
      postgres:
      - {version: "13", type: sql_identifier} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - version: "9.0"
      - version: "8.4"
      - version: "8.3"
      - version: "8.2"
      - version: "8.1"
      - version: "8.0"
      - version: "7.4"
    
  table_schema:
    description: Name of the schema that contains the view
    implementors:
      postgres:
      - {version: "13", type: sql_identifier} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - version: "9.0"
      - version: "8.4"
      - version: "8.3"
      - version: "8.2"
      - version: "8.1"
      - version: "8.0"
      - version: "7.4"

  table_name:
    description: Name of the view
    implementors:
      postgres:
      - {version: "13", type: sql_identifier} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - version: "9.0"
      - version: "8.4"
      - version: "8.3"
      - version: "8.2"
      - version: "8.1"
      - version: "8.0"
      - version: "7.4"

  view_definition:
    description: Query expression defining the view (null if the view is not owned by a currently enabled role)
    implementors:
      postgres:
      - {version: "13", type: character_data} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - version: "9.0"
      - version: "8.4"
      - version: "8.3"
      - version: "8.2"
      - version: "8.1"
      - version: "8.0"
      - version: "7.4"

  check_option:
    description: CASCADED or LOCAL if the view has a CHECK OPTION defined on it, NONE if not
    implementors:
      postgres:
      - {version: "13", type: character_data} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3" 
        notes: &not_applicable "Applies to a feature not available in PostgreSQL"
      - { version: "9.2", notes: *not_applicable }
      - { version: "9.1", notes: *not_applicable }
      - { version: "9.0", notes: *not_applicable }
      - version: "8.4"
      - version: "8.3"
      - version: "8.2"
      - version: "8.1"
      - version: "8.0"
      - version: "7.4"

  is_updatable:
    description: YES if the view is updatable (allows UPDATE and DELETE), NO if not
    implementors:
      postgres:
      - {version: "13", type: yes_or_no} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - { version: "9.0", notes: *not_applicable }
      - version: "8.4"
      - version: "8.3"
      - version: "8.2"
      - { version: "8.1", notes: &notimpl "Not yet implemented" }
      - { version: "8.0", notes: *notimpl }
      - { version: "7.4", notes: *notimpl }

  is_insertable_into:
    description: YES if the view is insertable into (allows INSERT), NO if not
    implementors:
      postgres:
      - {version: "13", type: yes_or_no} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - { version: "9.0", notes: *not_applicable }
      - version: "8.4"
      - version: "8.3"
      - version: "8.2"
      - { version: "8.1", notes: *notimpl }
      - { version: "8.0", notes: *notimpl }
      - { version: "7.4", notes: *notimpl }

  is_trigger_updatable:
    description: YES if the view has an INSTEAD OF UPDATE trigger defined on it, NO if not
    implementors:
      postgres:
      - {version: "13", type: yes_or_no} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - { version: "9.0", notes: *not_applicable }

  is_trigger_deletable:
    description: YES if the view has an INSTEAD OF DELETE trigger defined on it, NO if not
    implementors:
      postgres:
      - {version: "13", type: yes_or_no} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - { version: "9.0", notes: *not_applicable }

  is_trigger_insertable_into:
    description: YES if the view has an INSTEAD OF INSERT trigger defined on it, NO if not
    implementors:
      postgres:
      - {version: "13", type: yes_or_no} 
      - version: "12" 
      - version: "11" 
      - version: "10" 
      - version: "9.6"
      - version: "9.5"
      - version: "9.4"
      - version: "9.3"
      - version: "9.2"
      - version: "9.1"
      - { version: "9.0", notes: *not_applicable }
