description: metadata on all check constraints
implementors:
  mariadb:
    - {version: "all", url: "https://mariadb.com/kb/en/information-schema-tables-table/"}
  mysql:
    - {version: "8.0", url: "https://dev.mysql.com/doc/refman/8.0/en/information-schema-tables-table.html"}
    - {version: "5.7", url: "https://dev.mysql.com/doc/refman/5.7/en/information-schema-tables-table.html"}
    - {version: "5.6", url: "https://dev.mysql.com/doc/refman/5.6/en/information-schema-tables-table.html"}
  postgres:
    - {version: "13", url: https://www.postgresql.org/docs/13/infoschema-tables.html }
    - {version: "12", url: https://www.postgresql.org/docs/12/infoschema-tables.html }
    - {version: "10", url: https://www.postgresql.org/docs/10/infoschema-tables.html }
    - {version: "9.6", url: https://www.postgresql.org/docs/9.6/infoschema-tables.html }
    - {version: "9.5", url: https://www.postgresql.org/docs/9.5/infoschema-tables.html }
    - {version: "9.4", url: https://www.postgresql.org/docs/9.4/infoschema-tables.html }
    - {version: "9.3", url: https://www.postgresql.org/docs/9.3/infoschema-tables.html }
    - {version: "9.2", url: https://www.postgresql.org/docs/9.2/infoschema-tables.html }
    - {version: "9.1", url: https://www.postgresql.org/docs/9.1/infoschema-tables.html }
    - {version: "9.0", url: https://www.postgresql.org/docs/9.0/infoschema-tables.html }
    - {version: "8.4", url: https://www.postgresql.org/docs/8.4/infoschema-tables.html }
    - {version: "8.3", url: https://www.postgresql.org/docs/8.3/infoschema-tables.html }
    - {version: "8.2", url: https://www.postgresql.org/docs/8.2/infoschema-tables.html }
    - {version: "8.1", url: https://www.postgresql.org/docs/8.1/infoschema-tables.html }
    - {version: "8.0", url: https://www.postgresql.org/docs/8.0/infoschema-tables.html }
    - {version: "7.4", url: https://www.postgresql.org/docs/7.4/infoschema-tables.html }
columns:
  table_catalog:
    description: Name of the database that contains the table (always the current database)
    implementors:
      mariadb: [{version: "all", notes: 'always "def"'}]
      mysql: 
        - {version: "8.0", notes: "always 'def'"} 
        - version: "5.7"
        - version: "5.6"
      postgres:
        - {version: "13", type: sql_identifier, notes: always the current database}
  table_schema:
    description: Name of the schema that contains the table
    implementors:
      mariadb: [{version: all}]
      mysql: 
        - version: "8.0"
        - version: "5.7"
        - version: "5.6"
      postgres:
        - {version: "13", type: sql_identifier}
  table_name:
    description: Name of the table
    implementors:
      mysql:
        - version: "8.0"
        - version: "5.7"
        - version: "5.6"
      mariadb: [{version: all}]
      postgres:
        - {version: "13", type: sql_identifier}
  table_type:
    description: >
      Type of the table: BASE TABLE for a persistent base table (the normal table type), VIEW for a view, FOREIGN for a foreign table, or LOCAL TEMPORARY for a temporary table
    implementors:
      mariadb: 
        - version: all
          notes: One of BASE TABLE for a regular table, VIEW for a view, SYSTEM VIEW for Information Schema tables, SYSTEM VERSIONED for system-versioned tables or SEQUENCE for sequences.
      postgres:
        - {version: "13", type: character_data}
  engine:
    implementors:
      mysql:
        - version: "8.0"
        - version: "5.7"
        - version: "5.6"
      mariadb:
        - version: all
  self_referencing_column_name:
    description: Applies to a feature not available in PostgreSQL
    implementors:
      postgres:
        - {version: "13", type: sql_identifier}
  reference_generation:
    description: Applies to a feature not available in PostgreSQL
    implementors:
      postgres:
        - {version: "13", type: character_data}
  user_defined_type_catalog:
    description: If the table is a typed table, the name of the database that contains the underlying data type (always the current database), else null.
    implementors:
      postgres:
        - {version: "13", type: sql_identifier}
  user_defined_type_schema:
    description: If the table is a typed table, the name of the schema that contains the underlying data type, else null.
    implementors:
      postgres:
        - {version: "13", type: sql_identifier}
  user_defined_type_name:
    description: If the table is a typed table, the name of the underlying data type, else null.
    implementors:
      postgres:
        - {version: "13", type: sql_identifier}
  is_insertable_into:
    description: YES if the table is insertable into, NO if not (Base tables are always insertable into, views not necessarily.)
    implementors:
      postgres:
        - {version: "13", type: yes_or_no}
  is_typed:
    description: YES if the table is a typed table, NO if not
    implementors:
      postgres:
        - {version: "13", type: yes_or_no}
  commit_action:
    description: Not yet implemented
    implementors:
      postgres:
        - {version: "13", type: character_data}
  constraint_catalog:
    description: "Name of the database containing the constraint (always the current database)"
    implementors:
      postgres:
        - { version: "13", type: sql_identifier }
        - version: "12"
        - version: "10"
        - version: "9.6"
        - version: "9.5"
        - version: "9.4"
        - version: "9.3"
        - version: "9.2"
        - version: "9.1"
        - version: "9.0"
        - version: "8.4"
        - version: "8.3"
        - version: "8.2"
        - version: "8.1"
        - version: "8.0"
        - version: "7.4"
      mariadb: [{version: ">=10.2.22", notes: Always contains the string 'def'.}]
